<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

<!--
.x.axis path {
  display: none;
}
-->

.blueLine {
  fill: none;
  stroke: steelblue;
  stroke-width: 1.5px;
}

.redLine {
  fill: none;
  stroke: red;
  stroke-width: 1.5px;
}

</style>

<body>
    <h2>Pressure Sensor</h2>
    <div id="message"></div>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script>

try{
var socket = io.connect('http://192.168.1.6:8124/');

socket.send("test");

var blueData = null;
var redData = null;

var firstDataTime = null;

socket.on('message', onMessage);

function onMessage (message){
//alert(message);
//	var obj = document.getElementById("message");
//	obj.innerHTML = message;
try{
	var time = (new Date().getTime())/1000;
	if(firstDataTime == null){
		firstDataTime = time;
		blueData = d3.range(360).map(next);
		redData = d3.range(360).map(next);
	}
	//var now = time - firstDataTime;
	//var tempObj = JSON.parse(message.data);

	if(message.lastIndexOf('r',0) === 0){
		blueData.push({measureTime:time, measureValue:message.substr(1)});
	}
	
	if(message.lastIndexOf('l',0) === 0){
		redData.push({measureTime:time, measureValue:message.substr(1)});
	}
	redraw();
}catch(e){
	alert(e);
}
}

}catch(e){
	alert(e);
}

function next(){
	return{
		measureTime: firstDataTime,
		measureValue: -1
	};
}

var margin = {top: 20, right: 20, bottom: 30, left: 50},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var x = d3.time.scale()
    .range([0, width]);

var y = d3.scale.linear()
    .range([height, 0]);

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left");

var line = d3.svg.line()
    .x(function(d) { return x(d.measureTime); })
    .y(function(d) { return y(d.measureValue); });

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
  
  //x.domain([0,100]);
  y.domain([0,500]);
  
  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis);

  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis);

  var path = svg.append("path");

function redraw(){

    x.domain([firstDataTime,firstDataTime + 240]);
    //x.domain([0, 100]);

	path.remove();
	path = svg.append("path")
		.attr("class", "redLine")
		.attr("d", line(redData));
	path = svg.append("path")
		.attr("class", "blueLine")
		.attr("d", line(blueData));

}

</script>

</body>
</html>
